---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

{% if page and page.issueid %}
  <section>
    <div id="githubissue_comments"></div>
  </section>
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/comment.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/js/comment.js"></script>
{% endif %}
