---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
<section class="comments" id="comments">
  <div>{{page.issueid}}</div>
  <div id="githubissue_comments"></div>
</section>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
.comments {
  border-style: solid;
}
document.addEventListener("DOMContentLoaded", function(event) {
  function loadComments(data) {
    for (var i=0; i<data.length; i++) {
      var name = data[i].user.login;
      var content = data[i].body;
      $("#githubissue_comments").append("<div class=comments><p>name : " + name + "</p><p> content : " + content + "</p></div>");
    }
    $("#githubissue_comments").append("<button type='button' href='{https://github.com/mingpepe/blog/issues/{{page.issueid}}#new_comment_field}'>Leave comments</button>");
  }
  $.ajax("https://api.github.com/repos/mingpepe/blog/issues/{{page.issueid}}/comments", {
    headers: {Accept: "application/vnd.github.squirrel-girl-preview.full+json"},
    dataType: "json",
    success: function(msg){
      loadComments(msg);
    }
  });
});
</script>
