---
layout: default
permalink: /misc/
title: Misc
---
<div class="home">
  <h1 class="page-heading">Misc</h1>
  <ul class="post-list">
    {% for misc in site.miscs %}
      <li>
        <span class="post-meta">{{ misc.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ misc.url | prepend: site.baseurl }}">{{ misc.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
